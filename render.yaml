services:
  # Backend Go Service
  - type: web
    name: flight-booking-backend
    runtime: go
    buildCommand: go build -o main .
    startCommand: ./main
    rootDir: backend
    plan: free
    envVars:
      - key: PORT
        value: 8080
      - key: GIN_MODE
        value: release
    healthCheckPath: /api/flights/search

  # Frontend Static Site
  - type: web
    name: flight-booking-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: frontend
    plan: free
    envVars:
      - key: NODE_VERSION
        value: 18
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
